[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"
  NEXT_TELEMETRY_DISABLED = "1"

# Asset optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Cache optimization
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.matomo.cloud plausible.io scripts.simpleanalyticscdn.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: blob: plausible.io; font-src 'self' fonts.gstatic.com; connect-src 'self' cdn.matomo.cloud plausible.io scripts.simpleanalyticscdn.com; frame-src 'self'; base-uri 'self'; form-action 'self';"

# Performance optimization
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    baseUrl = "https://flashcryptosenders.com"
    sitemapPath = "/sitemap.xml"
    providers = [
      "google",
      "bing",
      "yandex"
    ]

[[plugins]]
  package = "netlify-plugin-inline-critical-css"

[[plugins]]
  package = "netlify-plugin-cache-nextjs"

# Redirects
[[redirects]]
  from = "/blog/*"
  to = "/articles/:splat"
  status = 301
  force = true

# Specific fallbacks
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable brotli compression
[context.production.environment]
  COMPRESS_BROTLI = "true"
